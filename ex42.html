<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Array shift & unshift</title>
</head>
<body>
  <h2>Array shift() and unshift()</h2>
  <div id="output"></div>
  <script>
    let numbers = [2, 3, 4];
    numbers.unshift(1); // Add to start
    let first = numbers.shift(); // Remove from start
    document.getElementById("output").innerHTML =
      "After unshift: 1, 2, 3, 4<br>" +
      "After shift: " + numbers.join(", ") + "<br>" +
      "Removed: " + first;
  </script>
</body>
</html>
